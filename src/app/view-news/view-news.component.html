<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3 mt-4" >

                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6" *ngFor="let i of data">
                    

                    <div class="card">
                        <img height="300px" width="350px" src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div  class="card-body">
                          <p class="card-text">Title : {{i.title}}</p>
                          <p class="card-text">Description : {{i.description}}</p>
                        </div>
                      </div>
                </div> 


            </div>
        </div>    
    </div>    
</div>
